name: CI

on:
  push:
    branches: ['*']
  pull_request:

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build \
            libglib2.0-dev libgstreamer1.0-dev

      - name: Build
        run: |
          meson setup build
          ninja -C build

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install meson ninja gstreamer gst-plugins-base

      - name: Build
        run: |
          meson setup build
          ninja -C build
